<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/signin.css">
</head>
<body>

<form class="form-signin"action="#" th:action="@{/register}" th:object="${registerRequest}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text"
           th:field="*{username}"
           id="username" class="form-control" placeholder="Enter username">

    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>

    <label for="email" class="sr-only">Email</label>
    <input type="text"
           th:field="*{email}"
           id="email" class="form-control" placeholder="Enter email">

    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>

    <label for="fullName" class="sr-only">Full name</label>
    <input type="text"
           th:field="*{fullName}"
           id="fullName" class="form-control" placeholder="Enter full name">

    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>

    <label for="password"  class="sr-only">Password</label>
    <input type="password"
           id="password"
           th:field="*{password}"
           class="form-control"
           placeholder="Password"
    >

    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>


    <label for="prePassword"  class="sr-only">Password</label>
    <input type="password"
           id="prePassword"
           th:field="*{prePassword}"
           class="form-control"
           placeholder="Confirm password"
    >

    <button class="btn btn-lg btn-primary btn-blhock" type="submit">Sign up</button>
    <p>Already have an account?<a href="/login"> Sign In</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
